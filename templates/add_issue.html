<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenDevs | Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>Add a issue</h1>
        <form autocomplete="off" action="{{ url_for('add_issue') }}" method=POST>
            <div class="mb-3">
              <label for="title" class="form-label">Issue Title: </label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Github Issue Link: </label>
              <input type="text" class="form-control" id="link" name="link" required>
            </div>
            <div class="mb-3">
                <label for="coins" class="form-label">Coins: </label>
                <input type="text" class="form-control" id="coins" name="coins" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description: </label>
                <textarea class="form-control" id="description" name="description" required rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Add Issue</button>
          </form>
    </div>
</body>
</html>
